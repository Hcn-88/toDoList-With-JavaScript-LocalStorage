<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!-- CODE TO PUT A LOGO NEXT TO THE TITLE-->
    <link rel="icon" type="image/x-icon" href="pic.png"> 
    <script src="https://kit.fontawesome.com/583e6bcfcb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <div class="label">
                <label for="text">What would you like to do today?</label>
            </div>
            <div class="user">
                <div class="input">
                    <input id="text" type="text" required>
                </div>
                <div class="icon">
                    <i id="btn" onclick="tasksToContainer()" class="fa-solid fa-plus"></i>
                </div>
            </div>
        </div>
        <main>
            <div class="container"></div>
        </main>
    </div>
</body>
</html>
